<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fytrova - Naturally Crafted</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="navbar">
        <div class="logo">
            <img src="assets/logo.jpg" alt="Fytrova Logo">
        </div>
        <div class="nav-links">
            <a href="#">Products</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
        <button class="shop-btn">Shop Now</button>
    </nav>

    <main class="hero-section">
        <div class="content-wrapper">
            <div class="text-content">
                <h2 class="sub-headline">NATURALLY CRAFTED FOR MAXIMUM RESULT</h2>
                <h1 class="main-headline" id="flavor-title">Cocoa Powder</h1>

                <div class="benefits-container">
                    <ul class="benefits-list" id="benefits-list">
                        <!-- Dynamic Content -->
                    </ul>
                </div>

                <div class="product-specs">
                    <div class="spec-item">
                        <span class="spec-val">20g</span>
                        <span class="spec-label">Protein per scoop</span>
                    </div>
                    <div class="spec-item">
                        <span class="spec-val">100%</span>
                        <span class="spec-label">Natural Blend</span>
                    </div>
                    <div class="spec-item">
                        <span class="spec-val">High</span>
                        <span class="spec-label">Absorption</span>
                    </div>
                </div>

                <button class="cta-btn">Order Now</button>
            </div>

            <div class="image-content">
                <div class="circle-bg"></div>
                <img src="assets/cocoa.jpg" alt="Product Image" class="product-img" id="product-img">
            </div>
        </div>

        <div class="ingredients-slider">
            <div class="slider-track" id="slider-track">
                <!-- Generated by JS -->
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
